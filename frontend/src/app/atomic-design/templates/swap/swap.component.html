<div class="container">
  <div class="ready-to-swap-books">
    <app-ready-to-swap></app-ready-to-swap>
  </div>
  <div class="filter-of-swapping">
    <app-filter
      (authorName)="authorName($event)"
      (selectedCategory)="selectedCategory($event)"
      (setLanguage)="setLanguage($event)"
      (searchByTitle)="searchBook($event)"
    ></app-filter>
  </div>
  <div class="ready-for-swap-books">
    <app-ready-for-swap
      [specificAuthor]="specificAuthor"
      [specificCategory]="specificCategories"
      [specificLanguage]="specificLanguage"
      [specificBook]="specificBook"
    ></app-ready-for-swap>
  </div>
</div>
