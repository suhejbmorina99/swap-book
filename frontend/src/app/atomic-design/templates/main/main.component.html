</div>

    <h2 class="book-title">add a new book</h2>
    <app-book-form></app-book-form>
  </div>
  <button class="swap-button" mat-raised-button (click)="navigateTo()">

    <app-all-books

    ></app-all-books>
  </div>
</div>
