<form [formGroup]="bookForm" class="form" (ngSubmit)="registerBook()">
  <div class="register-modal">
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Enter book title</mat-label>
        <input matInput placeholder="Title" formControlName="title" required />
        <mat-error *ngIf="title && title.invalid && title.touched">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Enter book isbn</mat-label>
        <input matInput placeholder="isbn" formControlName="isbn" required />
        <mat-error *ngIf="isbn && isbn.invalid && isbn.touched">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Enter book language</mat-label>
        <input
          matInput
          placeholder="Language"
          formControlName="language"
          required
        />
        <mat-error *ngIf="language && language.invalid && language.touched">{{
          getErrorMessage()
        }}</mat-error>
      </mat-form-field>
    </div>
    <div class="form-container">
      <mat-form-field class="form-field">
        <mat-label>Choose book condition</mat-label>
        <mat-select
          placeholder="Condition"
          formControlName="condition"
          required
        >
          <mat-option
            *ngFor="let condition of conditionData"
            [value]="condition.conditionCode"
            >{{ condition.condition }}</mat-option
          >
        </mat-select>
        <mat-error
          *ngIf="condition && condition.invalid && condition.touched"
          >{{ getErrorMessage() }}</mat-error
        >
      </mat-form-field>
    </div>
  </div>
  <div class="button">
    <button class="login" mat-raised-button>Save</button>
  </div>
</form>
