<mat-card class="example-card" *ngFor="let book of allBook">
  <mat-card-header style="background-color: #f6f7f9">
    <mat-card-title style="font-size: 16px">{{ book.title }}</mat-card-title>
    <mat-card-subtitle style="font-size: 12px">{{
      book.isbn
    }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="../../../../assets/book-cover.jpg"
    alt="Photo of a Shiba Inu"
    style="height: 130px"
  />
</mat-card>
