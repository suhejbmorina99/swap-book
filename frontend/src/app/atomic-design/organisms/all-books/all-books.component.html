<mat-card class="example-card" *ngFor="let book of allBooks">
  <mat-card-header style="background-color: #f6f7f9">
    <mat-card-title class="title-card">Title: {{ book.title }}</mat-card-title>
    <mat-card-subtitle style="font-size: 12px"
      >Author: {{ book.author }}</mat-card-subtitle
    >
    <mat-card-subtitle style="font-size: 12px"
      >Condition: {{ book.condition }}</mat-card-subtitle
    >
  </mat-card-header>
  <img
    mat-card-image
    src="../../../../assets/book-cover.png"
    alt="Photo of a Shiba Inu"
    style="height: 150px"
  />
</mat-card>
