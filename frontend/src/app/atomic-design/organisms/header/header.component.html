<div class="container">
  <div class="title">
    <span>Swap Book</span>
  </div>
  <div class="user-settings">
    <span class="menu" [matMenuTriggerFor]="menu">Hi, {{ name }}</span>
    <mat-menu #menu="matMenu">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          cursor: pointer;
        "
        (click)="logout()"
      >
        <img
          style="width: 18px; height: 18px"
          src="../../../../assets/logout.png"
          alt=""
        />
        <p style="margin-left: 10px">Logout</p>
      </div>
    </mat-menu>
  </div>
</div>
