<div class="container">
  <div
    class="selected-book"
    cdkDropList
    #readyToSwap="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="[doneList]"
    (cdkDropListDropped)="drop($event)"
  >
    <div class="example-box" *ngFor="let item of todo" cdkDrag>{{ item }}</div>
    >
    <span>Your next read awaits a swap!</span>
    <div class="down-arrow" *ngFor="let item of todo" cdkDrag>{{ item }}></div>
  </div>
  <div
    class="my-books"
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="userBooks"
    [cdkDropListConnectedTo]="[readyToSwap]"
    (cdkDropListDropped)="drop($event)"
  >
    <mat-card class="example-card" *ngFor="let book of userBooks">
      <mat-card-header style="background-color: #f6f7f9">
        <mat-card-title
          class="title-card"
          style="margin-top: -4px"
          matTooltip="{{ book.title }}"
          matTooltipPosition="right"
          >Title: {{ book.title }}</mat-card-title
        >
        <mat-card-subtitle
          style="font-size: 10px; margin-top: -7px"
          class="author"
          matTooltip="{{ book.author }}"
          matTooltipPosition="right"
          >Author: {{ book.author }}</mat-card-subtitle
        >
        <mat-card-subtitle
          style="font-size: 10px; margin-top: -4px"
          matTooltip="{{ book.condition }}"
          matTooltipPosition="right"
          >Condition: {{ book.condition }}</mat-card-subtitle
        >
      </mat-card-header>
      <img
        mat-card-image
        src="../../../../assets/book-cover.png"
        alt="Photo of a Book"
        style="height: 100px"
      />
    </mat-card>
  </div>
</div>
